message ClusterMsg {
    required string module_name = 1;
    required string message_type = 2;
    required string answer_type = 3;
    required bool synch = 4;
    required int32 protocol_version = 5;
    optional bytes input = 6;
}

message Answer {
   required string answer_status = 1;
   optional bytes worker_answer = 2;
}

message Atom {
   required string value = 1;
}